<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous"> -->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script> -->
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <title>修改信息</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary col-sm-8">
                <div class="panel-heading">
                    <div class="col-sm-offset-2">
                        <h4>
                            <span class="glyphicon glyphicon-user"></span> 修改信息</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal col-sm-12" th:action="@{/update}" method="POST">
                        <input type="hidden" name="StuID" th:value="${student.StuID}">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-5">
                                <input type="text" th:value="${student.StuName}" class="form-control" id="name" placeholder="姓名" name="StuName" autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-5">
                                <input type="password" th:value="${student.Password}" class="form-control" name="Password" id="pwd" placeholder="密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-5">
                                <div class="radio col-sm-6">
                                    <label>
                                        <input type="radio" name="Sex" id="optionsRadios1" value="男" checked>男
                                    </label>
                                </div>
                                <div class="radio col-sm-6">
                                    <label>
                                        <input type="radio" name="Sex" id="optionsRadios2" value="女">女
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">爱好</label>
                            <div class="col-sm-9">
                                <label class="checkbox-inline" for="篮球">
                                    <input type="checkbox" value="篮球" name="Hoby" id="篮球">篮球
                                </label>
                                <label class="checkbox-inline" for="足球">
                                    <input type="checkbox" value="足球" name="Hoby" id="足球">足球
                                </label>
                                <label class="checkbox-inline" for="羽毛球">
                                    <input type="checkbox" value="羽毛球" name="Hoby" id="羽毛球">羽毛球
                                </label>
                                <label class="checkbox-inline" for="游泳">
                                    <input type="checkbox" value="游泳" name="Hoby" id="游泳">游泳
                                </label>
                                <label class="checkbox-inline" for="电影">
                                    <input type="checkbox" value="电影" name="Hoby" id="电影">电影
                                </label>
                                <label class="checkbox-inline" for="音乐">
                                    <input type="checkbox" value="音乐" name="Hoby" id="音乐">音乐
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学历</label>
                            <div class="col-sm-5">
                                <select th:switch="${Student.Xueli}" class="form-control" name="Xueli" id="xueli">
                                    <option value="1001">小学</option>
                                    <option value="1002">初中</option>
                                    <option value="1003">高中</option>
                                    <option value="1004"  selected>大学</option>
                                    <option value="1005">研究生</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telphone" class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-5">
                                <input type="tel" th:value="${student.StuPhone}" class="form-control" name="StuPhone" id="telphone" placeholder="联系方式">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-sm-2 control-label">出生日期</label>
                            <div class="col-sm-5">
                                <input type="date" th:value="${student.Birthday}" class="form-control" name="Birthday" id="date" placeholder="出生日期">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-5">
                                <input type="email" th:value="${student.Email}" class="form-control" name="Email" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="color" class="col-sm-2 control-label">喜欢的颜色</label>
                            <div class="col-sm-5">
                                <input type="color" th:value="${student.Color}" class="form-control" name="Color" id="color">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">喜欢的数字</label>
                            <div class="col-sm-5">
                                <input type="number" th:value="${student.Number}" class="form-control" name="Number" id="number" step="1" placeholder="喜欢的数字">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">家庭住址</label>
                            <div class="col-sm-5">
                                <input type="text" th:value="${student.StrAddress}" class="form-control" name="StrAddress" id="address" placeholder="家庭住址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="aboutme" class="col-sm-2 control-label">自我简介</label>
                            <div class="col-sm-5">
                                <textarea class="form-control" th:value="${student.Aboutme}" name="Aboutme" rows="3" placeholder="自我简介" id="aboutme"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-push-2">
                                <input type="submit" id="bt1" class="form-control" value="修改">
                            </div>
                            <div class="col-sm-2 col-sm-push-3">
                                <input type="reset" class="form-control" value="重置">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
