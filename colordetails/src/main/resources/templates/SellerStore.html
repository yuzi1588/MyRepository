<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssmoban</title>
    <!-- Bootstrap Styles-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link href="../assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <!-- TABLE STYLES-->
    <link href="../assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <!-- 头部 -->
        <nav class="navbar navbar-default top-navbar" role="navigation" th:replace="menu::MyTopMenu">
        </nav>
        <!--/. NAV TOP  -->
        <!-- 菜单栏 -->
        <nav class="navbar-default navbar-side" role="navigation" th:replace="menu::MySideMenu">
        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div class="header">
                <h1 class="page-header">
                    网店管理
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/goSellerindex}">主页</a></li>
                    <li class="active">网店管理</li>
                </ol>

            </div>
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                网店列表&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-primary"  th:href="@{'/addStorePage/'+${session.user.Id}}">新增网店</a>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>店铺名称</th>
                                                <th>店铺简介</th>
                                                <th>店铺LOGO</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="store:${list}">
                                                <!-- <td th:text="${store.Id}"></td> -->
                                                <td th:text="${store.Name}"></td>
                                                <td>
                                                    <a tabindex="1" class="btn btn-info" role="button" data-toggle="popover" data-placement="bottom" data-trigger="focus" th:data-content="${store.Brief_Info}">详细说明
                                                    </a>
                                                </td>
                                                <td>
                                                    <img th:src="'http://localhost:8080/images/upload/'+${store.Store_Logo}" width="100px" height="100px" alt="您没有图"></td>
                                                <td>
                                                    <a class="btn btn-primary" th:href="@{'/modifyStorePage/'+${store.Id}}">修改</a>&nbsp;&nbsp;&nbsp;
                                                    <a class="btn btn-danger" th:href="@{'/deleteStoreById/'+${store.Id}}">删除</a>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
                <!-- /. ROW  -->

                <!-- /. ROW  -->
                <div class="row">
                    <div class="col-md-6">
                        <!--    Striped Rows Table  -->
                        <!--  End  Striped Rows Table  -->
                    </div>
                    <div class="col-md-6">
                        <!--    Bordered Table  -->
                        <!--  End  Bordered Table  -->
                    </div>
                </div>
                <!-- /. ROW  -->
                <!-- /. ROW  -->
            </div>
            <footer>
                <p>Copyright &copy; 2018.ColorDetails All rights reserved.</p>
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="../assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="../assets/js/jquery.metisMenu.js"></script>
    <!-- DATA TABLE SCRIPTS -->
    <script src="../assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="../assets/js/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable();
        });
        $(function () {
            $("[data-toggle='popover']").popover();
        });
    </script>
    <!-- Custom Js -->
    <script src="../assets/js/custom-scripts.js"></script>


</body>

</html>
