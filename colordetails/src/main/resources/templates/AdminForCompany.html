<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssmoban</title>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <!-- TABLE STYLES-->
    <link href="assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <!-- 头部 -->
        <nav class="navbar navbar-default top-navbar" role="navigation" th:replace="menu::MyTopMenu">
        </nav>
        <!--/. NAV TOP  -->
        <!-- 菜单栏 -->
        <nav class="navbar-default navbar-side" role="navigation" th:replace="menu::MySideMenu">
        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div class="header">
                <h1 class="page-header">

                    公司管理
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/adminIndex">主页</a></li>
                    <li class="active">公司管理</li>
                </ol>

            </div>
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                公司信息   <a class="btn btn-danger" href="/addCompanyInfo">增加</a>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>公司ID</th>
                                                <th>公司名称</th>
                                                <th>电话</th>
                                                <th>法人</th>
                                                <th>公司LOGO</th>
                                                <th>地址</th>
                                                <th>公司简介</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeX" th:each="list:${list}">
                                                <td th:text="${list.Id}"></td>
                                                <td th:text="${list.Name}"></td>
                                                <td th:text="${list.Phone}"></td>
                                                <td th:text="${list.Legal_Person}"></td>
                                                <td><img th:src="'http://localhost:8080/images/upload/'+${list.Logo}" width="80px"
                                                        height="80px" />品牌LOGO</td>
                                                <td th:text="${list.Address}"></td>
                                                <td th:text="${list.About}"></td>
                                                <td>
                                                    <a class="btn btn-primary" th:href="@{'/updateCompanyInfo/'+${list.Id}}">修改</a>&nbsp;
                                                    <a class="btn btn-danger" th:href="@{'delelteCompanyInfoById/'+${list.Id}}">删除</a>
                                                </td>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>
            </div>
            <footer>
                <p>
                    Copyright &copy; 2018.ColorDetails All rights reserved.
                </p>
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- DATA TABLE SCRIPTS -->
    <script src="assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $("#dataTables-example").dataTable();
        });
    </script>
    <!-- Custom Js -->
    <script src="assets/js/custom-scripts.js"></script>


</body>

</html>
