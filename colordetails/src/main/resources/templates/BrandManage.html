<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>品牌商信息</title>
    <!-- Bootstrap Styles-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="../assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link href="../assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <link href="../assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <!-- 头部 -->
    <nav class="navbar navbar-default top-navbar" role="navigation" th:replace="menu::MyTopMenu">
    </nav>
    <!--/. NAV TOP  -->
    <!-- 菜单栏 -->
    <nav class="navbar-default navbar-side" role="navigation" th:replace="menu::MySideMenu">
    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                品牌信息管理
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/goBrandIndex}">主页</a></li>
                <li class="active">
                    <a th:href="@{'/findBrandInfoById/'+${session.user.getId()}}"></a>品牌信息管理
                </li>
            </ol>

        </div>
        <div id="page-inner">
            <div class="col-md-12">
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        品牌信息
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>品牌名</th>
                                    <th>公司</th>
                                    <th>详细</th>
                                    <th>电话</th>
                                    <th>法人</th>
                                    <th>品牌LOGO</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX" th:each="BrandInfo:${list}">
                                    <td th:text="${BrandInfo.Brand_Name}">品牌名</td>
                                    <td th:text="${BrandInfo.companyInfo.Name}">公司</td>
                                    <td th:text="${BrandInfo.About}">详细</td>
                                    <td th:text="${BrandInfo.Phone}">电话</td>
                                    <td th:text="${BrandInfo.Legal_Person}">法人</td>
                                    <td><img th:src="'http://localhost:8080/images/upload/'+${BrandInfo.Logo}"
                                             width="80px" height="80px"/></td>
                                    <td>
                                        <a class="btn btn-default"
                                           th:href="@{'/brandUpdateBrandInfoById/'+${BrandInfo.Id}}">修改</a>
                                    </td>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <!--End Advanced Tables -->
            </div>
        </div>
        <div class="page-inner">
            <footer>
                <p>
                    Copyright &copy; 2018.ColorDetails All rights reserved.
                </p>
            </footer>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="../assets/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="../assets/js/jquery.metisMenu.js"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="../assets/js/dataTables/jquery.dataTables.js"></script>
<script src="../assets/js/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>
<!-- Custom Js -->
<script src="assets/js/custom-scripts.js"></script>


</body>
</html>
